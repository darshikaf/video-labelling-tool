# Multi-platform compatible configuration for Linux and Apple Silicon
services:
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./web-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8888
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_SAM_URL=http://sam-service:8001
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./web-backend
      dockerfile: Dockerfile.dev
      args:
        - TARGETPLATFORM=${TARGETPLATFORM:-linux/amd64}
    ports:
      - "8888:8000"
    volumes:
      - ./web-backend:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/video_annotation
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=video-annotations
      - SAM_SERVICE_URL=http://sam-service:8001
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  sam-service:
    build:
      context: ./sam-service
      dockerfile: Dockerfile.dev
      args:
        - TARGETPLATFORM=${TARGETPLATFORM:-linux/amd64}
    ports:
      - "8001:8001"
    volumes:
      - ./sam-service:/app
      - ./models:/app/models
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=video_annotation
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./web-backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
