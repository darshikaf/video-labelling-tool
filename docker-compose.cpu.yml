
# Override for CPU-only deployment (Linux x86_64 compatibility)
services:
  backend:
    build:
      context: ./web-backend
      dockerfile: Dockerfile.dev
      args:
        - TARGETPLATFORM=linux/amd64
    platform: linux/amd64
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/video_annotation
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=video-annotations
      # CPU-specific optimizations
      - OMP_NUM_THREADS=2
      - TORCH_NUM_INTEROP_THREADS=2
      - TORCH_NUM_THREADS=2

  sam-service:
    build:
      context: ./sam-service
      dockerfile: Dockerfile.dev
      args:
        - TARGETPLATFORM=linux/amd64
    platform: linux/amd64
    environment:
      - REDIS_URL=redis://redis:6379/1
      # CPU-specific optimizations for ML workloads (increased for better performance)
      - OMP_NUM_THREADS=4 # Increased from 2 for better throughput
      - TORCH_NUM_INTEROP_THREADS=4
      - TORCH_NUM_THREADS=4
      - CUDA_VISIBLE_DEVICES=""
      # OPTIMIZATION: Model quantization and settings
      - SAM2_QUANTIZE=true
      - SAM2_MODEL_SIZE=tiny
      # OPTIMIZATION: Aggressive performance tuning for CPU-constrained systems
      - SAM2_MEMORY_BANK_SIZE=3 # Aggressive: 3 for 40%+ speedup (vs default 7)
      - SAM2_MAX_MEM_FRAMES=3 # Fewer memory frames
      - SAM2_DISABLE_POSTPROC=true # Disable post-processing for speed