services:
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./web-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_SAM_URL=http://sam-service:8001
      - VITE_SAM2_URL=http://sam-service:8002
    depends_on:
      - backend
      - sam-service
    deploy:
      resources:
        limits:
          cpus: '2.0' # Limit to 2 CPU cores
          memory: 2G # Limit to 2GB RAM
        reservations:
          cpus: '0.5'
          memory: 512M

  backend:
    build:
      context: ./web-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./web-backend:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/video_annotation
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=video-annotations
    depends_on:
      - database
      - redis
      - minio
    deploy:
      resources:
        limits:
          cpus: '4.0' # Limit to 4 CPU cores
          memory: 4G # Limit to 4GB RAM
        reservations:
          cpus: '1.0'
          memory: 1G

  sam-service:
    build:
      context: ./sam-service
      dockerfile: Dockerfile.dev
    ports:
      - "8002:8002"
    volumes:
      - ./sam-service:/app
      - ./models:/app/models
      - ./uploads:/app/uploads
    environment:
      - REDIS_URL=redis://redis:6379/1
      - SAM2_MODEL_SIZE=tiny # Use tiny model for development (smaller, faster)
      - MAX_VIDEO_FRAMES=500 # ~17 seconds at 30fps - reasonable for CPU development
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SAM2_DEVICE=cpu # Use CPU for development (safer)
      - SESSION_TIMEOUT=300 # 5 minutes
      - MAX_CONCURRENT_SESSIONS=2 # Max 2 sessions
      - MAX_FRAME_DIMENSION=1920 # Max 1080p resolution
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '6.0' # Limit to 6 CPU cores (SAM 2 is CPU-intensive)
          memory: 8G # Limit to 8GB RAM (for video frames + model)
        reservations:
          cpus: '2.0'
          memory: 2G
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  database:
    image: postgres:15
    environment:
      - POSTGRES_DB=video_annotation
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./web-backend/migrations:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
  redis_data:
  minio_data:
