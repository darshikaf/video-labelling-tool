version: '3.8'

services:
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./web-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./web-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./web-backend:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/video_annotation
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - database
      - redis

  # sam-service:
  #   build:
  #     context: ./sam-service
  #     dockerfile: Dockerfile.dev
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - ./sam-service:/app
  #     - ./models:/app/models
  #   environment:
  #     - REDIS_URL=redis://redis:6379/1
  #   depends_on:
  #     - redis

  database:
    image: postgres:15
    environment:
      - POSTGRES_DB=video_annotation
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./web-backend/migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: