
services:
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./web-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./web-backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./web-backend:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/video_annotation
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=video-annotations
    depends_on:
      - database
      - redis
      - minio

